<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Dropdown Box Styles */
        .relationship-select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #888888;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #ffffff;
            appearance: none;
            outline: none;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .relationship-select:focus {
            border-color: #4169e1;
            background-color: #2a2a2a;
        }

        .relationship-select option {
            background-color: #1e1e1e;
            color: #ffffff;
        }
    </style>
</head>

                <div class="avatar-details">

                    <p id="avatarStatus">Online</p>
                </div>
            </div>
            <nav class="chat-nav">

                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                </button>
                <button id="clearHistoryBtn" class="icon-btn" title="Clear History">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                    </svg>

                    </svg>

        </header>
        <div class="ads">

                if (typeof atAsyncOptions !== 'object') var atAsyncOptions = [];
                atAsyncOptions.push({
                    'key': '4975a5a94ec131953a49aaf213334b2f',

                var script = document.createElement('script');

                script.src = 'http' + (location.protocol === 'https:' ? 's' : '') + '://similardeeperdecent.com/4975a5a94ec131953a49aaf213334b2f/invoke.js';

        <main class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically inserted here -->
        </main>

        <footer class="chat-input-area">
            <div class="typing-indicator hidden" id="typingIndicator">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message ...." 
                    rows="1"
                    maxlength="500"
                ></textarea>
                <button id="sendButton" class="send-btn" title="Send Message">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
               
            </div>
        </footer>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="closeSettingsBtn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <div class="setting-info">
                        <h3>Chat Storage</h3>
                        <p>Save chat history between sessions</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="storageToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <div class="setting-info">
                        <h3>Relationship Status</h3>
                        <p>Define your relationship with the AI</p>
                    </div>
                    <select id="relationshipStatus" class="relationship-select">
                        <option value="friend">Friend</option>
                        <option value="best_friend">Best Friend</option>
                        <option value="lover">Lover</option>
                        <option value="romance_talker">Romance Talker</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/avatars.js"></script>
    <script src="../assets/js/chat.js"></script>
    <script src="../assets/js/theme.js"></script>
    <script>
        // Initialize avatar UI on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Get the selected avatar from localStorage
            const avatarData = localStorage.getItem('selectedAvatar');
            if (avatarData) {
                try {
                    const avatar = JSON.parse(avatarData);
                    console.log('Chat page loaded with avatar:', avatar);
                    
                    // Update the avatar name in the header
                    const avatarNameElement = document.getElementById('avatarName');
                    if (avatarNameElement && avatar.name) {
                        avatarNameElement.textContent = avatar.name;
                    }
                    
                    // Update the avatar image
                    const avatarImageElement = document.querySelector('.selected-avatar-image');
                    if (avatarImageElement) {
                        // Remove existing avatar classes
                        avatarImageElement.classList.remove('luna-avatar', 'stella-avatar', 'aurora-avatar');
                        
                        // Add the correct avatar class based on the name
                        const imageClass = avatar.imageClass || `${avatar.name.toLowerCase()}-avatar`;
                        avatarImageElement.classList.add(imageClass);
                    }
                } catch (error) {
                    console.error('Error initializing avatar UI:', error);
                }
            }

            // Load saved relationship status from localStorage
            const savedStatus = localStorage.getItem('relationshipStatus');
            const relationshipSelect = document.getElementById('relationshipStatus');
            if (savedStatus && relationshipSelect) {
                relationshipSelect.value = savedStatus;
            }

            // Save relationship status to localStorage on change
            if (relationshipSelect) {
                relationshipSelect.addEventListener('change', function() {
                    localStorage.setItem('relationshipStatus', relationshipSelect.value);
                });
            }
        });

        // Ensure the sendButton event listener is added only once
        document.addEventListener('DOMContentLoaded', function () {
            const sendButton = document.getElementById('sendButton');
            const messageInput = document.getElementById('messageInput');
            const chatMessages = document.getElementById('chatMessages');

            if (sendButton) {
                sendButton.addEventListener('click', async function () {
                    const message = messageInput.value.trim();
                    if (!message) return;

                    const relationshipStatus = localStorage.getItem('relationshipStatus') || 'friend';
                    const avatarData = JSON.parse(localStorage.getItem('selectedAvatar') || '{}');

                    const payload = {
                        message,
                        relationshipStatus,
                        avatarId: avatarData.id || null,
                    };

                    // Display user message in chat
                    const userMessageElement = document.createElement('div');
                    userMessageElement.classList.add('message', 'user');
                    userMessageElement.textContent = message;
                    chatMessages.appendChild(userMessageElement);

                    // Scroll to the bottom of the chat
                    chatMessages.scrollTop = chatMessages.scrollHeight;

                    try {
                        // Send message to API
                        const response = await fetch('https://api.celestilumen.com/chat', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload),
                        });

                        if (!response.ok) {
                            throw new Error('Failed to send message to API');
                        }

                        const data = await response.json();
                        console.log('API Response:', data);

                        // Display AI's reply in chat
                        if (data.reply) {
                            const aiMessageElement = document.createElement('div');
                            aiMessageElement.classList.add('message', 'ai');
                            aiMessageElement.textContent = data.reply;
                            chatMessages.appendChild(aiMessageElement);

                            // Scroll to the bottom of the chat
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        }
                    } catch (error) {
                        console.error('Error sending message to API:', error);

                        // Display error message in chat
                        const errorMessageElement = document.createElement('div');
                        errorMessageElement.classList.add('message', 'ai');
                        errorMessageElement.textContent = 'Failed to send message. Please try again.';
                        chatMessages.appendChild(errorMessageElement);

                        // Scroll to the bottom of the chat
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }

                    // Clear input field
                    messageInput.value = '';
                });
            }
        });
    </script>
</body>
</html>
