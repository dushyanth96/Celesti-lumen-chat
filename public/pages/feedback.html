<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - CelestiLumen</title>
    <link rel="icon" href="https://res.cloudinary.com/dpkrgmzxe/image/upload/v1744529706/ChatGPT_Image_Apr_13_2025_01_02_13_PM_kjqubr.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: #1e1e1e;
            border-radius: 20px;
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #E6A8D7, #9370DB);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(230, 168, 215, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background-color: #2e2e2e;
            color: #ffffff;
            font-size: 1rem;
        }

        input::placeholder, textarea::placeholder {
            color: #888888;
        }

        .submit-btn {
            background-color: #4169e1;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #3a5fcd;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Feedback</h1>
        <form action="https://formsubmit.co/skillgrox@outlook.com" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Feedback" required></textarea>
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
